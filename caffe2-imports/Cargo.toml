zmq-sys               = "*"
threadpool            = "*"
hip-sys               = { git     = "https://github.com/charles-r-earp/hip-sys" }
miopen-sys            = { git     = "https://github.com/charles-r-earp/miopen-sys" }
#ffmpeg-sys           = { version = "4", features = ["build"] }

#intel-mkl-sys = "*"
fftw-sys = { version = "0.4", features = ["intel-mkl"] }
test-context  = "*"
